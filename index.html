<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>JavaScript calculator</title>
</head>
<body>

    

      <div  class="container ">
        <div class="row text-center">
            <div class="col">
                <h1>JavaScript calculator</h1>

            </div>
        </div>
        <div class="row">
          <div  class="col-sm">
            
          </div>
          <div  class="col-sm-6 middle">
                
            
                <div class="row  first">
                    <div class="col text-right first-display">  </div>
                </div>

                <div class="row  text-center">
                    <button  class="col-sm-3 group-1 add">+</button>
                    <button class="col-sm-3 group-2 subtract">-</button>
                    <button class="col-sm-3 group-3 multiply">*</button>
                    <button class="col-sm-3 group-4 divide">/</button>
                </div>


                <div class="row">
                    <div class="col-9">
                        <div class="row  text-center">
                            <button class="col-sm group-1 seven">7</button>
                            <button class="col-sm  group-2 eight">8</button>
                            <button class="col-sm group-3 nine">9</button>
                        </div>
                        <div class="row text-center">
                            <button class="col-sm group-1 four">4</button>
                            <button class="col-sm  group-2 five">5</button>
                            <button class="col-sm group-3 six">6</button>
                        </div>
                        <div class="row  text-center">
                            <button class="col-sm group-1 one">1</button>
                            <button class="col-sm  group-2 two">2</button>
                            <button class="col-sm group-3 three">3</button>
                        </div>
                        <div class="row  text-center">
                            <button class="col-sm group-1 zero">0</button>
                            <button class="col-sm  group-2 dot">.</button>
                            <button class="col-sm group-3 bigC">C</button>
                        </div>

                    </div>
                    <button class="col-3 text-center equal group-4">
                            =
                    </button>

                </div>

                










          </div>
          <div  class="col-sm">
                
          </div>
        </div>
      </div>

   







    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script SRC="script.js"></script>
</body>
</html>
